<html lang="es">
    <head>

        <meta name="og:image:secure_url" content="{{ page.image }}" />

        <link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/nav.min.css" />
        <link rel="stylesheet" href="{{ site.url }}{{site.baseurl}}/assets/css/home.min.css" />

<body class="defaultBg">

    {% for post in site.posts limit:1 %}
        <div id="fullWidth" class="super">
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" style="background: url('{{ post.image }}');background-size: cover;background-attachment: fixed;">
                <h1 class="textCenter text-shadow">{{ post.title }}</h1>
            </a>
        </div>
    {% endfor %}

<header class="fullWidth grid-2 padding">
    <div id="logo" class="remove-mobile">Holanerd&copy 2019</div>
    <nav>
        <ul class="minimalList textRight">
            <li><a href="{{ site.url }}{{ site.baseurl }}">Inicio</a></li>
            <li><a href="{{ site.url }}{{ site.baseurl }}/blog.html">Blog</a></li>
        </ul>
    </nav>
</header>
