<div id="widget-float" class="padding shadow-superhero-box">
    ¿Te gustan las cookies? Gracias a Google Analytics, tomamos información sobre tu visita para mejorar tu navegación en el futuro. Si no estás de acuerdo con esto, simplemente abandoná el sitio.
    <button type="button" class="padding textCenter" onclick="closeCookies();">¡Ok! Entendido</button>
</div>
<script>
    function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {   
        document.cookie = name+'=; Max-Age=-99999999;';  
    }
    //
    let doc = document.getElementById("widget-float"); // Obtengo el widget-float 
    let cookiesPolicy = getCookie('cookiesPolicy');
    if(cookiesPolicy)
    {
        doc.style.display = 'none';
    }
    function closeCookies() // Si las cookies no se aceptaron aún pero se clickea en <button>, seteamos cookies
    {
        doc.style.display = 'none';
        setCookie('cookiesPolicy', 'yes', 14);
    }
</script>
