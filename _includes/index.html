<main class="container center margin-top">
    <ul id="posts" class="grid-3 super-gap minimal-list text-center padding">
        {% for post in site.posts offset:0 %}
        <li class="super-rounded super-padding grid">
            <div class="category padding" style="background: var(--{{ post.category }});color: var(--{{ post.category }}Text);"><a href="">{{ post.category }}</a></div>
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}"><div class="img" style="background: url('{{ post.image }}') center;"></div></a>
            <div class="date padding"><i class="far fa-calendar-alt"></i> {{ post.date }}</div>
            <div class="title padding">{{ post.title }}</div>
            <div class="text padding">{{ post.summary }}</div>
            <div id="authorSection" class="grid-3 gap padding">
                <div class="author grid-2 gap">
                    <img src="https://www.legatowebtech.com/wp-content/uploads/2019/01/avatar-372-456324.png" width="100%" /> {{ post.author.name }}
                </div>
                <div class="likes" title="93">
                    <a href="#post#comments"><i class="fas fa-comment"></i></a>
                </div>
                <div class="comments" title="2">
                    <a href="#post#like"><i class="fas fa-thumbs-up"></i></a>
                </div>
            </div>
        </li>
        {% endfor %}
        <li class="super-rounded preventDefault super-padding grid">
            <div class="category padding" style="background: var(--red-transparent);"><a href="">Holanerd</a></div>
            <a href="#"><div class="img" style="background: url('https://storage.googleapis.com/spec-host/mio-staging%2Fmio-design%2F1576174064000%2Fassets%2F1s5VSyMeF8H3v3VozcZOEfrmXBq9OqWk3%2Fdark-mode-large-2x1.png') center;"></div></a>
            <div class="date margin"><i class="far fa-calendar-alt"></i> DD/MM/AAAA</div>
            <div class="title margin">Â¿Te gusta lo que ves?</div>
            <div class="text margin">
                Registrate en el newsletter ;D<br />
                <input type="text" name="" id="" class="margin-top container light" placeholder="Tu email">
            </div>
            <div id="authorSection" class="grid-3 gap padding">
                <div class="author grid-2 gap">
                    <img src="https://www.legatowebtech.com/wp-content/uploads/2019/01/avatar-372-456324.png" width="100%" /> Santiago Gimenez
                </div>
                <div class="likes" title="93">
                    <a href="#post#comments"><i class="fas fa-comment"></i></a>
                </div>
                <div class="comments" title="2">
                    <a href="#post#like"><i class="fas fa-thumbs-up"></i></a>
                </div>
            </div>
        </li>
    </ul>
</main>
