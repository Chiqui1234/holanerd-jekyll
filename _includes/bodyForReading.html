<div id="root" class="readWidth">
        <main>
            <article> <!-- content -->
                <img src="{{ page.image }}" width="100%" />
                <p>Por {{ author.name }}, <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time></p>
                <p>Un post sobre {{ page.category }}.</p>
                <h1>{{ page.title }}</h1>
                {{ content }}
            </article>

        <div class="grid-2 gap separator-top padding"> <!-- Info del autor -->
                <div>
                    <h2 class="shadow-superhero">{{ author.name }}</h2>
                    <h4>Â¡Seguime!</h4>
                    <ul class="minimalList">
                        <li><span class="icon-twitter"></span><a href="{{ author.twitter }}">Twitter</a></li>
                        <li><span class="icon-instagram"></span> <a href="{{ author.instagram }}">Instagram</a></li>
                        <li><span class="icon-youtube"></span> <a href="{{ author.youtube }}">YouTube</a></li>
                    </ul>
                </div>
                
                <div class="grid-2 gap">
                    <div>
                        <!-- <p><strong>Autor</strong> de Holanerd.</p> -->
                        <img src="{{ author.avatar }}" width="100%" class="remove-mobile" />
                    </div>
                    <div>
                        <p>{{ author.desc }}</p>
                        <p><a href="#root">Volver arriba</a>.</p>
                    </div>
                </div>
        </div> <!-- Info del autor-->
        </main>               
</div> <!-- Cierre #root -->
