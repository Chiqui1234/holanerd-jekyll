<div id="root">
        <div id="content" class="readWidth">
            <!-- content -->
            <img src="{{ page.image }}" width="100%" />
            <p>Por {{ page.author }}, <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time></p>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
</div> <!-- Cierre #root -->
